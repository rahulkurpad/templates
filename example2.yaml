name: example2
description: "This stylebook defines an example operations component."
display-name: "SB Operations (LB & CS)"
namespace: com.acme.stylebooks
schema-version: "1.0"
version: "0.1"
import-stylebooks:
  -
    namespace: netscaler.nitro.config
    prefix: ns
    version: "10.5"
parameters:
  -
    name: cs-params
    type: object
    required: true
    parameters:
      -
        name: csname
        type: string
        required: true
      -
        name: vip
        type: ipaddress
        required: true
  -
    name: appflowfilter
    type: string
    required: true
  -
    name: vip-params
    type: object[     ]
    required: true
    parameters:
      -
        name: lbname
        type: string
        required: true
      -
        name: vip
        type: ipaddress
        required: true
      -
        name: lbmethod
        type: string
        required: true
substitutions:
  analytics_object_cstype: csvserver
  analytics_object_lbtype: lbvserver
components:
  -
    name: my-csvserver-comp
    type: ns::csvserver
    properties:
      name: $parameters.cs-params.csname
      servicetype: HTTP
      ipv46: $parameters.cs-params.vip
      port: 80
  -
    name: my-lbvserver-comp
    type: ns::lbvserver
    repeat: $parameters.vip-params
    repeat-item: vs
    properties:
      name: $vs.lbname
      servicetype: HTTP
      ipv46: $vs.vip
      port: $components.my-csvserver-comp.properties.port1
      lbmethod: $vs.lbmethod
outputs:
  -
    name: mycs
    value: $components.my-csvserver-comp
  -
    name: mylbs
    value: $components.my-lbvserver-comp
operations:
  analytics:
    -
      name: csvserver-op
      properties:
        target: $outputs.mycs.properties.name1
        filter: $parameters.appflowfilter
    -
      name: lbvserver-op
      repeat: $outputs.mylbs
      repeat-item: lb
      repeat-condition: $lb.properties.name != "test1"
      properties:
        target: $lb
        filter: "true"
  alarms: 
    - 
      name: csvserver_alarm
      condition: $outputs.mycs
      properties: 
        target: $outputs.mycs
        email-profile: $outputs.mycs.properties.name1
        sms-profile: "NetScaler_SMS"
        rules: 
          - 
            metric: http-rtt
            operator: greaterthan
            period-unit: $parameters.appflowfilter
            value: 25
          - 
            metric: http-rtt1
            operator: greaterthan
            period-unit: $parameters.appflowfilter
            value: 25